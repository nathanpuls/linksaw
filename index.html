<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <title>Linksaw</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pop.css">
</head>
<body>
    
        <h1 class="poppins-regular">Linksaw</h1>
        <p>Share text between devices</p>
        <!-- <p class="poppins-regular tag">A code unlocks your text</p> -->
        <br>
        
            <div id="form">
                <textarea id="textInput" class="poppins-regular" placeholder="Enter text or code" autofocus></textarea>
                <br>
                <div class="mainBtns" id="mainBtns">
                    <button onclick="saveText()" class="poppins-regular btn">This is Text</button>
                    <button onclick="retrieveText()"class="poppins-regular btn">This is a Code</button>
                </div>
            </div>
        
        <br>
<br>
        <div class="underForm">
            <div id="shareCode"></div>
            <div id="appear">
            
                <div id="retrievedText"></div>
                <br>
                <button id="copyButton" class="poppins-regular btn" onclick="copyText()" style="display: none;">Copy</button>
            </div>
        </div>


      
        <button id="resetBtn" class="poppins-regular btn" onclick="resetInput()">Reset</button>
    
    
    

    


<script src="firebase.js"></script>
<script src="js.js"></script>
<script src="util.js"></script>



</body>
</html>
