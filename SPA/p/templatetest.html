<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Templating</title>
</head>
<body>

    <!-- Template -->
    <script type="text/template" id="template">
        <h1>{title}</h1>
        <p>A {adjective} example </p>
    </script>

    <!-- Your JavaScript -->
    <script src="../templates/template.js"></script>

</body>
</html>
